<div class="container mt-5 p-5 border border-primary">
    <form>
        <div class="form-group">
            <label for="inputTitle">Titolo</label>
            <input type="text" class="form-control" id="title" placeholder="Insert post's title" formControlName="title">
        </div>
        <div class="form-group mt-3">
            <label for="inputBody">Scrivi il tuo post</label>
            <textarea class="form-control" id="body" rows="3" formControlName="body"></textarea>
        </div>
        <div class="mt-3">
            <label for="selection">Qual è il genere del tuo post?</label>
            <select class="form-select" id="type" formControlName="type">
                <option selected>Scegli:</option>
                <option>Education</option>
                <option>News</option>
                <option>Politic</option>
            </select>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">pubblica</button>
        </div>

    </form>
</div>
